<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Metadata -->
    <meta name="description" content="ZeroHunger Project - Reducing food wastage through decentralized technology.">
    <meta name="keywords" content="ZeroHunger, Food Donation, Decentralized Platform, Hunger">
    <meta name="author" content="ZeroHunger Team">
    
    <!-- Page Title -->
    <title>{% block title %}ZeroHunger{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Normalize.css for Cross-browser Consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <!-- Custom Inline CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #28a745;
            padding: 10px 0;
            color: white;
        }
        .navbar {
            padding-left: 0;
            padding-right: 0;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            margin-left: 0;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .btn-light, .btn-outline-light {
            margin-left: 10px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .navbar-brand img {
                width: 40px;
                height: 40px;
            }
            .nav-link, .btn-light, .btn-outline-light {
                font-size: 14px;
            }
        }
        @media (max-width: 767.98px) {
            .navbar-brand img {
                width: 35px;
                height: 35px;
            }
            .navbar-collapse {
                text-align: center;
            }
            .navbar-nav {
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }
            .btn-light, .btn-outline-light {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light px-0">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='images/zero-hunger.jpg') }}" alt="ZeroHunger Logo">
                    ZeroHunger
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm ml-3" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light btn-sm ml-2" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ZeroHunger Project. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
